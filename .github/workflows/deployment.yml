name: Publish to npm

on:
  push:
    tags:
      - "*"

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Get pnpm Version
        id: get_pnpm_version
        run: |
          PNPM_VER=$(node -e "try{console.log(require('./package.json').packageManager.split('@')[1])}catch(e){process.exit(1)}")
          echo "pnpm_version=$PNPM_VER" >> "$GITHUB_OUTPUT"

      - name: Install pnpm
        run: |
          if [ -n "${{ steps.get_pnpm_version.outputs.pnpm_version }}" ]; then
            npm install -g pnpm@${{ steps.get_pnpm_version.outputs.pnpm_version }}
          else
            npm install -g pnpm
          fi

      - name: Install Dependencies
        run: pnpm install

      - name: Build the Package
        run: pnpm prepublishOnly

      - name: Publish to npm (Trusted Publishing via OIDC)
        run: pnpm publish --access public